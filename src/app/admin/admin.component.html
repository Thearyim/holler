<div class="card">
  <div class="card-header"><h3>Add New Business to Inventory</h3></div>

  <div class="card-body">

    <div>
      <label>Business Category:</label>
      <br>
      <textarea #newCategory></textarea>
    </div>

    <div>
      <label>Business Name:</label>
      <br>
      <input #newName>
    </div>

    <div>
      <label>Business Description:</label>
      <br>
      <textarea #newDescription></textarea>
    </div>

    <div>
      <label>Business Address:</label>
      <br>
      <textarea #newAddress></textarea>
    </div>

    <div>
      <label>Business Phone:</label>
      <br>
      <textarea #newPhone></textarea>
    </div>

    <div>
      <label>Business Hours:</label>
      <br>
      <textarea #newbusinessHour></textarea>
    </div>
    <button (click)="submitForm(newName.value, newDescription.value, newCategory.value, newAddress.value, newPhone.value, newbusinessHour.value); newName.value=''; newDescription.value=''; newCategory.value=''; newAddress.value=''; newPhone.value=''; newbusinessHour.value=''">Add</button>
  </div>
</div>

<div>
  <app-holler></app-holler>
</div>
